<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="./stylesheets/styles.css" rel="stylesheet" />

    <title>CMS - Express</title>
</head>

<body>
    <div class="container">
        <div class="button navbar-burger burger" data-target="navbar-menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" id="nav-home" href="./members">
				Home
			</a>
            <a class="navbar-item nav-journal" href="./cms">
				My Travel Journal
			</a>
            <a class="navbar-item nav-reviews" href="./travelers">
				Travelers' Reviews
			</a>
            <a class="navbar-item nav-write" href="./cms">
				Write Travel Review
			</a>
        </div>
    </div>


    <div class="container">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/blog">Travel Post</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/travelers">Fellow Travelers</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Country:</label>
                        <input placeholder="Country" type="text" class="form-control" id="title">
                        <br />
                        <label for="city">City:</label>
                        <input placeholder="City" type="text" class="form-control" id="city">
                        <br />
                        <label for="lodging">Lodging:</label>
                        <input placeholder="Lodging" type="text" class="form-control" id="lodging">
                        <br />
                        <label for="ratings">Ratings:</label>
                        <input placeholder="Foods or Places you Enjoyed Most" type="text" class="form-control" id="ratings">
                        <br />
                        <label for="title">Activities:</label>
                        <input placeholder="Favorite Activities on Trip" type="text" class="form-control" id="title">
                        <label for="body">Journal Entry:</label>
                        <textarea placeholder="Journal" class="form-control" rows="10" id="body"></textarea>
                        <div class="form-group">
                            <label for="category">Select Traveler:</label>
                            <select class="form-control" id="traveler">
							</select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/cms.js"></script>

</body>

</html>
