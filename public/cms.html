    <div class="columns">

            <form id="cms">
                <div class="form-class">
                    <div class="field">
                        <div class="control">
                            <label class="title">Country:</label>
                            <input class="input is-rounded" id="title" placeholder="Country" type="text">
                        </div>

                        <div class="control">
                            <label class="city">City:</label>
                            <input class="input is-rounded" id="city" placeholder="City" type="text">
                        </div>

                        <div class="control">
                            <label class="lodging">Lodging:</label>
                            <input class="input is-rounded" id="lodging" placeholder="Lodging" type="text">
                        </div>

                        <div class="control">
                            <label class="ratings">Ratings:</label>
                            <input class="input is-rounded" id="ratings" placeholder="Foods or Places you Enjoyed Most" type="text">
                        </div>

                        <br />
                        <div class="control">
                            <label class="title">Activities:</label>
                            <input class="input is-rounded" id="title" placeholder="Favorite Activities on Trip" type="text">
                        </div>

                        <div class="control">
                            <label class="body">Journal Entry:</label>
                            <textarea class="textarea is-rounded is-half" placeholder="Journal" rows="10" id="body"></textarea>
                        </div>

                    <button class="button is-success is-rounded" type="submit">Submit</button>
                    <button class="button is-success is-rounded" type="journal">Journal</button>

            </form>
            <br>
            <form action="/api/upload" enctype="multipart/form-data" method="post">
                <div class="field">
                    <label class="label">Upload an Image</label>

                    <!-- <div class="control">

                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="filetoupload" multiple="multiple">
                            <span class="file-cta">

                                    <i class="fas fa-upload"></i>

                        <span class="icon is-small is-left">
                            <i class="fas fa-image"></i>
                        </span>
                        <!-- <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span> -->
                    </div>
                </div>
                <div class="field is-grouped">
                    <p class="control">
                        <a type="submit" class="button is-primary" value="Upload">

                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-light" value="Cancel">

                    </p>
