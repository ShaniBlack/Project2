<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link href="./stylesheets/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Little TravelBook Login</title>
  </head>

  <body>
    <section class="hero is-fullheight has-bg-img">
      <div class="hero-body">
          <div class="container has-text-centered">
              <div class="column is-4 is-offset-4">
                  <h2 class="title has-text-black login-welcome">Welcome Back!</h2>
                  <hr class="login-hr">
                  <h2 class="subtitle has-text-black" id="small-login">Please login to your
                  </h2>
                  <h2 class="title has-text-black" id="login-little">little
                  </h2>
                  <h2 class="title has-text-black login-welcome">TravelBook
                  </h2>
                      <form class="login">
                          <div class="field">
                              <div class="control">
                                  <input class="input is-rounded is-large" id="email-input" type="email" placeholder="Your Email" autofocus="">
                              </div>
                          </div>

                          <div class="field">
                              <div class="control">
                                  <input class="input is-rounded is-large" id="password-input" type="password" placeholder="Your Password">
                              </div>
                          </div>
                          <button class="button is-rounded is-success is-info is-medium is-half" type="submit">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                      </form>
                  </div>
                  <p class="has-text-grey">
                      <a href="/signup">Sign Up</a> &nbsp;·&nbsp;
                      <!-- <a href="../">Forgot Password</a> &nbsp;·&nbsp; -->
                      <a href="https://google.com"target="_blank">Need Help?</a>
                  </p>
              </div>
          </div>
      </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
