<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link href="./stylesheets/styles.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="hero is-fullheight has-bg-img">
      <div class="hero-body">
          <div class="container has-text-centered">
              <div class="column is-4 is-offset-4">
                <h2 class="subtitle has-text-black" id="small-login">Sign up to open your
                </h2>
                <h2 class="title has-text-black" id="login-little">little
                </h2> 
                <h2 class="title has-text-black login-welcome">TravelBook
                </h2>

              <form class="signup">
                <div class="field">
                  <div class="control">
                    <input class="input is-rounded is-medium" type="email" id="email-input" placeholder="Your Email">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input class="input is-rounded is-medium" type="password" id="password-input" placeholder="Create Password">
                  </div>
                </div>
                <button class="button is-rounded is-success is-half is-medium" type="submit">Sign Up</button>
                <br />
                <p><a href="/login">Already a member? Login in here!</a></p>
            </div>
          </div>
        </div>
    </section>
    </body>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
    </html>
